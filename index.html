<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/frontend.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  </head>
  <body>
    <p class="header">Texas Hold'Em</p>
    <form id="enterName">
      <label for="name">Please enter name:</label>
      <input id="name">
      <button type="submit" id="btn">Submit</button>
    </form>
    <div id="container">
      <div id="table">
        <div class="player" id="playerOne">
          <p><span id="playerOneName" class="box"></span></p>
          <p><span id="playerOneBank" class="box"></span></p>
        </div>
        <div class="player" id="playerTwo">
          <p><span class="box">Player2</span></p>
          <p><span class="box">$1500.00</span></p>
        </div>
        <div id="boardWrite">
          <p><span class="write">No Limit Hold'Em</span></p>
          <p><span class="write">Starting blinds 5/10</span></p>
          <p><span class="write">Blinds double every 10 hands</span></p>
        </div>

        <div class="actionButtons">
          <input id="funds">
          <button class="action" id="check">Check</button>
          <button class="action" id="call">Call<button>
          <button class="action" id="raise">Raise</button>
          <button class="action" id="allIn">All In</button>
          <button class="action" id="fold">Fold</button>
        </div>
      </div>
    </div>
  </body>
</html>
