<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  </head>
  <body>
    <p class="header">Texas Hold'Em</p>
    <form id="enterName">
      <label for="name1">Please enter name:</label>
      <input placeholder="Player 1" id="name1">
      <br />
      <label for="name2">Please enter name:</label>
      <input placeholder="Player 2" id="name2">
      <br />
      <button type="submit" id="name-btn">Submit</button>
    </form>
    <div id="container">
      <div id="table">
        <div class="player" id="player1">
          <p><span id="playerOneName" class="box"></span></p>
          <p><span id="playerOneBank" class="box"></span></p>
        </div>
        <div class="player" id="player2">
          <p><span id="playerTwoName" class="box"></span></p>
          <p><span id="playerTwoBank" class="box"></span></p>
        </div>
        <div id="boardWrite">
          <p><span class="write">No Limit Hold'Em</span></p>
          <p><span class="write">Starting blinds 5/10</span></p>
          <p><span class="write">Blinds double every 10 hands</span></p>
        </div>

        <div class="actionButtons">

          <!-- <button type="submit" id="funds-btn">Submit</button> -->
          <button class="action" id="call-check"></button>
          <button class="action" id="bet-raise"></button>
          <input type="number" id="funds">

          <button class="action" id="allIn">All In</button>
          <button class="action" id="fold">Fold</button>
        </div>
      </div>
    </div>
  </body>
</html>
